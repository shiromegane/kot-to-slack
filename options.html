<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOT to Slack Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container px-4 py-4">
      <h1 class="title">オプション</h1>
      <div class="field">
        <label class="label" for="webhook-url">Webhook URL</label>
        <input class="input" id="webhook-url" type="text"/>
      </div>
      <div class="field">
        <label class="label" for="channel">ポスト先チャネル</label>
        <input class="input" id="channel" type="text"/>
      </div>
      <div class="field">
        <label class="label" for="username">ユーザー表示名</label>
        <input class="input" id="username" type="text"/>
      </div>
      <div class="buttons">
        <button class="button is-primary" id="save">保存</button>
        <button class="button is-danger" id="reset">消去</button>
      </div>
    </div>
    <script src="scripts/options.js"></script>
  </body>
</html>
